
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PHP代码实时运行编辑器</title>
    <style type="text/css">
        body{font-family: Microsoft YaHei, arial;font-size: 14px; line-height: 1.5;color: #2b2b2b;}
        .left{float:left;}
        .right{float:right;}
        #line{width:15px; position: absolute; left:50%; margin-left:-8px; cursor:ne-resize; background-color: #e0e0e0; height:100%;}
        html,body{width:100%; height:100%;margin:0; padding:0;}
        #iframe{width:100%; height:100%;}
    </style>
</head>
<body>
<div id="codeEditor" class="left">
    <pre id="editor"></pre>
</div>
<div id="line"></div>
<div id="browser" class="right">
    <iframe src="demo.html" id="iframe" frameborder="0"></iframe>
</div>

<script>
    window.onload = function() {
        var body = document.getElementsByTagName('body')[0];
        var codeEditor = document.getElementById('codeEditor');
        var browser = document.getElementById('codeEditor');
        var line = document.getElementById('line');
        var iframe= document.getElementById('iframe');
        //var horiz = codeEditor.className;
        line.onmousedown = function(e) {
            var disX = (e || event).clientX;
            line.left = line.offsetLeft;
            document.onmousemove = function(e) {
                var iT = line.left + ((e || event).clientX - disX);
                var e = e||window.event,tarnameb=e.target||e.srcElement;
                var maxT = browser.clientWight - line.offsetWidth;
                line.style.margin = 0;
                iT < 0 && (iT = 0);
                iT > maxT && (iT = maxT);
                iframe.width =iT;
                line.style.left = browser.style.width = iT + "px";
                codeEditor.style.width = body.clientWidth - iT + "px";
                return false
            };
            document.onmouseup = function() {
                document.onmousemove = null;
                document.onmouseup = null;
                line.releaseCapture && line.releaseCapture()
            };
            line.setCapture && line.setCapture();
            return false
        };
    };
</script>
</body>
</html>
